<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Musical</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #fff;
            color: #333;
            padding: 30px 0;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0;
        }
        .product-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 50px;
            max-width: 1200px;
            margin: auto;
        }
        .product {
            background-color: #fff;
            border: none;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .product:hover {
            transform: translateY(-10px);
        }
        .product img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }
        .product h3 {
            font-size: 1.25rem;
            margin: 15px 0;
            font-weight: 400;
        }
        .product p {
            font-size: 1.1rem;
            color: #777;
            margin-bottom: 10px;
        }
        .buy-btn {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        .buy-btn:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
        footer p {
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<header>
    <h1>Casa Musical</h1>
</header>

<section class="product-section">
    <div class="product">
        <img src="https://via.placeholder.com/250x300" alt="Guitarra Acústica">
        <h3>Guitarra Acústica</h3>
        <p>$499.99</p>
        <a href="#" class="buy-btn" id="buy-btn-1">Comprar ahora</a>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/250x300" alt="Teclado Eléctrico">
        <h3>Teclado Eléctrico</h3>
        <p>$299.99</p>
        <a href="#" class="buy-btn" id="buy-btn-2">Comprar ahora</a>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/250x300" alt="Batería Completa">
        <h3>Batería Completa</h3>
        <p>$799.99</p>
        <a href="#" class="buy-btn" id="buy-btn-3">Comprar ahora</a>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/250x300" alt="Violín Clásico">
        <h3>Violín Clásico</h3>
        <p>$199.99</p>
        <a href="#" class="buy-btn" id="buy-btn-4">Comprar ahora</a>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/250x300" alt="Amplificador de Guitarra">
        <h3>Amplificador de Guitarra</h3>
        <p>$129.99</p>
        <a href="#" class="buy-btn" id="buy-btn-5">Comprar ahora</a>
    </div>
</section>

<footer>
    <p>&copy; 2024 Casa Musical. Todos los derechos reservados.</p>
</footer>

<script>
    // Cambia aquí el número de WhatsApp y el mensaje personalizado
    const numeroWhatsApp = "1234567890"; // Sin el signo "+"
    const mensajePredeterminado = "Hola, me interesa comprar";

    // Productos
    const productos = [
        { nombre: "Guitarra Acústica", id: "buy-btn-1" },
        { nombre: "Teclado Eléctrico", id: "buy-btn-2" },
        { nombre: "Batería Completa", id: "buy-btn-3" },
        { nombre: "Violín Clásico", id: "buy-btn-4" },
        { nombre: "Amplificador de Guitarra", id: "buy-btn-5" },
    ];

    // Generar enlaces de WhatsApp para cada producto
    productos.forEach(producto => {
        const enlace = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(`${mensajePredeterminado} ${producto.nombre} de Casa Musical. ¿Me puedes dar más información?`)}`;
        document.getElementById(producto.id).href = enlace;
    });
</script>

</body>
</html>
