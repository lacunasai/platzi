<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .product-section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            width: 200px;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            color: #555;
        }
        .buy-btn {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .buy-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <h1>Fashion Store</h1>
</header>

<section class="product-section">
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Producto 1">
        <h3>Producto 1</h3>
        <p>$29.99</p>
        <a href="#" class="buy-btn" id="buy-btn-1">Comprar ahora</a>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Producto 2">
        <h3>Producto 2</h3>
        <p>$39.99</p>
        <a href="#" class="buy-btn" id="buy-btn-2">Comprar ahora</a>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Producto 3">
        <h3>Producto 3</h3>
        <p>$49.99</p>
        <a href="#" class="buy-btn" id="buy-btn-3">Comprar ahora</a>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Producto 4">
        <h3>Producto 4</h3>
        <p>$59.99</p>
        <a href="#" class="buy-btn" id="buy-btn-4">Comprar ahora</a>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Producto 5">
        <h3>Producto 5</h3>
        <p>$69.99</p>
        <a href="#" class="buy-btn" id="buy-btn-5">Comprar ahora</a>
    </div>
</section>

<script>
    // Cambia aquí el número de WhatsApp y el mensaje personalizado
    const numeroWhatsApp = "1234567890"; // Sin el signo "+"
    const mensajePredeterminado = "Hola, me interesa comprar";

    // Productos
    const productos = [
        { nombre: "Producto 1", id: "buy-btn-1" },
        { nombre: "Producto 2", id: "buy-btn-2" },
        { nombre: "Producto 3", id: "buy-btn-3" },
        { nombre: "Producto 4", id: "buy-btn-4" },
        { nombre: "Producto 5", id: "buy-btn-5" },
    ];

    // Generar enlaces de WhatsApp para cada producto
    productos.forEach(producto => {
        const enlace = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(`${mensajePredeterminado} ${producto.nombre} de Fashion Store. ¿Me puedes dar más información?`)}`;
        document.getElementById(producto.id).href = enlace;
    });
</script>

</body>
</html>
